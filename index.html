<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="roiroiのゲームの一覧ページ。Unityで制作されたゲームをまとめています。">
    <title>roiroiのゲームまとめ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <style>
        /* ヒーローセクションの背景 */
        .hero.is-dark {
            background-color: #232424;
        }

        /* ボックスのスタイル */
        .box {
            background-color: #000000;
            color: #ffffff;
        }

        /* ヒーローセクションの文字色 */
        .hero .title, .hero .subtitle {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <!-- ナビゲーションバー -->
    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
        <div class="navbar-menu is-centered">
            <div class="navbar-start">
                <a href="index.html" class="navbar-item button is-primary">ゲーム置き場</a>
                <a href="https://forms.gle/ZEuvFWiPkBWAJnjH6" class="navbar-item button is-info">作って欲しいゲーム送り場</a>
            </div>
        </div>
    </nav> 

    <!-- ヒーローセクション -->
    <section class="hero is-dark">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="box">
                    <h1 class="title is-size-1">僕のゲーム置き場</h1>
                    <p class="subtitle is-size-3">僕が作ったゲーム置き場です。基本unity作です。</p>
                </div>
            </div>
        </div>
    </section>

    <!-- ゲームリンクセクション -->
    <section class="section">
        <div class="container">
            <!-- 各ゲームのボックス -->
            <div class="box">
                <a href="https://unityroom.com/games/kakigame" class="button is-fullwidth is-primary">かきげーむ</a>
                <p class="is-size-5">概要<br>昔々作ったやつ<br>一応unityroomでは限定公開</p>
            </div>

            <div class="box">
                <a href="https://unityroom.com/games/suika-pakuri" class="button is-fullwidth is-primary">スイカゲーム...?</a>
                <p class="is-size-5">概要<br>昔々作ったやつ<br>一応unityroomでは限定公開</p>
            </div>

            <div class="box">
                <a href="https://unityroom.com/games/medaru-otosi" class="button is-fullwidth is-primary">メダルゲーム</a>
                <p class="is-size-5">概要<br>メダルゲーム<br>実はメダルゲームやったことない</p>
            </div>

            <div class="box">
                <a href="https://unityroom.com/games/dasshutugame" class="button is-fullwidth is-primary">脱出ゲーム</a>
                <p class="is-size-5">概要<br>脱出ゲーム<br>とあるYouTuberを参考にしてる</p>
            </div>

            <div class="box">
                <a href="test.html" class="button is-fullwidth is-primary">アイワナ</a>
                <p class="is-size-5">概要<br>体験版みたいな<br>いつかコミケとかで頒布したい</p>
            </div>
            
            <div class="box">
                <p class="is-size-2">更新履歴</p>
                <p class="is-size-3">まだここには何もないようです...</p>
            </div>
            <div class="notification is-warning has-text-centered">
                <p class="is-size-5">coming soon...</p>
            </div>
        </div>
    </section>

    <!-- ダークモードウィジェット -->
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
    <script>
        const options = {
            bottom: '64px',
            right: '32px',
            time: '0.5s',
            backgroundColor: '#232424',
            mixColor: '#ffffff',
            buttonColorDark: '#100f2c',
            buttonColorLight: '#ffffff',
            saveInCookies: true,
            label: '🌓 ',
            autoMatchOsTheme: true
        };
        const darkmode = new Darkmode(options);
        darkmode.showWidget();
    </script>
</body>
</html>
